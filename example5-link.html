<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=no">
<title>example-example5</title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>

<body ng-app="">

<div class="container">
<h2 class="text-center">不知意义暂时</h2>
<input type="" ng-model="value" /><br />
<a href id="link-1" ng-click="value = 1">link 1</a> (link, don't reload)<br />
<a href="" id="link-2" ng-click="value = 2">link 2</a> (link, don't reload)<br />
<a id="link-3" ng-href="/{{'123'}}">link 3</a> (link, reload!)<br />
<a href="" id="link-4" name="xx" ng-click="value = 4">anchor</a> (link, don't reload)<br />
<a id="link-5" name="xxx" ng-click="value = 5">anchor</a> (no link)<br />
<a id="link-6" ng-href="{{value}}">link</a> (link, change location)

</div>

<script src="angular.min.js"></script>
<script type="text/javascript">
'use strict'



</script>

</body>
</html>
