<!doctype html>
<html lang="en" ng-app>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=no">
<title>form test</title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>

<body>

<div class="container" ng-controller="Controller">
<h2 class="text-center">表单测试</h2>
<form method="post" action="" novalidate class="simple-form form-inline" >
	<label>Name: <input type="text" ng-model="user.name" /></label><br />
	<label>E-mail: <input type="email" ng-model="user.email"></label><br />
	Gender:
	<label><input type="radio" ng-model="user.gender" value="male" />male</label>
	<label><input type="radio" ng-model="user.gender" value="female" />female</label>
	<br />
	<input type="button" value="RESET" ng-click="reset()" class="btn btn-default" />
	<input type="button" value="SAVE" ng-click="update(user)" class="btn btn-success"/>
</form>
<br /><br />

<pre>form = {{ user || json }}</pre>
<pre>master = {{ master || json }}</pre>
<div class="hi" id="hi">
	阿勒范德萨
</div>
</div>

<script src="angular.min.js"></script>
<script type="text/javascript">
'use strict'

function Controller($scope){
	$scope.master = {}
	$scope.update = function(user){
		$scope.master = angular.copy(user)
	}

	$scope.reset = function(){
		angular.copy($scope.master, $scope.user)
	}

	$scope.reset()
}

</script>

</body>
</html>
