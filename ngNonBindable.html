<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=no">
<title>取消数据绑定</title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>

<body ng-app>

<div class="container">
<h2 class="text-center">ngNonBindable <small>取消数据绑定,添加 ng-non-bindable 属性就行</small></h2>

<div class="well">
	Normal: {{ 1 + 2 }}
</div>
<div class="well" ng-non-bindable>
	Ignored: {{ 1 + 2 }}
</div>

<hr />
<h3>ngOpen <small>暂时不明功能</small></h3>
<div class="well">
	<label>Check me check multiple: <input type="checkbox" ng-model="open" /></label><br />
	<details id="details" ng-open="open">
		<summary>
		SHOW / HIDE me
		</summary>
	</details>
</div>

<hr />

<h3>ngReadonly <small>使表单只读</small></h3>
<label>点击使表单只读: <input type="checkbox" ng-model="checked" /></label><br />
<input type="text" ng-readonly="checked" value="I mis CC" class='form-control' />

<hr />
<h3>ngStyle</h3>
<input type="button" value="set Color" class="btn btn-default" ng-click="myStyle={color: 'red'}"/>
<input type="button" value="set bg" class="btn btn-info" ng-click="myStyle={'background-color': '#428bca'}"/>
<input type="button" value="clear" class="btn btn-danger" ng-click="myStyle={}"/>
<br />
<div class="well" ng-style="myStyle">样本文本测试</div>
<pre>myStyle = {{ myStyle }}</pre>


<hr />

</div>

<script src="angular.min.js"></script>
<script type="text/javascript">
'use strict'


</script>

</body>
</html>
