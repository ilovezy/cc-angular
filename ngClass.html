<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=no">
<title>无标题文档</title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>

<body ng-app>

<div class="container">
	<h2 class="text-center">ngClass 动态得设置不同的 css 类</h2>

	<h3>ngClassEven 设置 ng-class-odd和ng-class-even，
	<br />
	注意格式 ng-class-odd="'text-danger'",里面还需要单引号的</h3>
	<div class="well">
		<ol ng-init="names=['FHC', 'CC', 'ZY', 'QQ', 'WYN']">
			<li ng-repeat="name in names"><span ng-class-odd="'text-danger h3'" ng-class-even="'text-info h4'">{{ name }}</span></li>
		</ol>
	</div>
</div>

<script src="angular.min.js"></script>
<script type="text/javascript">
'use strict'



</script>

</body>
</html>
